<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Semantic Navbar and Videos</title>
</head>

<body>
  <!-- Part 1: Semantic Navigation Bar -->
  <nav>
    <ul>
      <li><a href="https://www.example.com/home">Home</a></li>
      <li><a href="https://www.example.com/about">About us</a></li>
      <li><a href="https://www.example.com/contact">Contact us</a></li>
    </ul>
  </nav>

  <!-- Part 2: Videos Section -->
  <section>
    <h2>3 random videos</h2>

    <video controls width="320">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <video controls width="320">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <video controls width="320">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
